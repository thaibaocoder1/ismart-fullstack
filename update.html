<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ISMART STORE</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="spinner"></div>

    <div class="main">
      <form method="POST" class="form" id="form-1">
        <h3 class="heading">Thay đổi mật khẩu</h3>
        <p class="desc">Cùng nhau trở thành thành viên của iSmart ngay hôm nay ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Xác nhận</button>
        <div class="spacer actions">
          <p>Bạn chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>

    <script type="module" src="/src/js/utils/validator.js"></script>
    <script type="module" src="/src/js/separate.js"></script>
    <script type="module" src="/src/js/update.js"></script>
  </body>
</html>
