<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISMART STORE</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/css/import/shop.css" />
  </head>
  <body>
    <div class="spinner"></div>

    <div class="main">
      <form method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng nhập</h3>
        <p class="desc">Cùng nhau trở thành thành viên của iSmart ngay hôm nay ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: abc@gmail.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng nhập</button>
        <div class="spacer actions actions--custom">
          <a href="/register.html">Đăng ký ngay</a>
          <a href="/forgot.html">Quên mật khẩu</a>
        </div>
      </form>
    </div>

    <script src="/src/js/utils/validator.js"></script>
    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
