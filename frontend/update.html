<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISMART STORE</title>
    <link rel="stylesheet" href="/css/import/shop.css" />
    <link rel="stylesheet" href="/css/import/spinner.css" />
  </head>
  <body>
    <div class="spinner"></div>

    <div class="main">
      <form method="POST" class="form" id="form-1">
        <h3 class="heading">Thay đổi mật khẩu</h3>
        <p class="desc">Cùng nhau trở thành thành viên của iSmart ngay hôm nay ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Xác nhận</button>
        <div class="spacer actions">
          <p>Bạn chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>

    <script src="/src/js/utils/validator.js"></script>
    <script type="module" src="/src/js/update.js"></script>
  </body>
</html>
